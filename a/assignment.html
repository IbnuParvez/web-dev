<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Learning about SEO and accessibility principles">
	<title>First Site</title>
</head>
<body>
	<header>
		<h1>Sitrix!</h1>
		<nav>
		<a href="home">Home</a>
		</nav>
	</header>
	<main>
		<section id="about">
      		<h2>About This Page</h2>
      		<p>This page demonstrates how to use semantic HTML5 tags, improve accessibility,and apply beginner-friendly SEO practices. It is structured for both users and search engines.</p>
    		</section>
		<section id="contact">
		<h2>Contact Us</h2>
		<form>
			<label for="name">Name: </label>
			<input type="text" id="name" name="name" required>
			<label for="email">Gmail: </label>
			<input type="email" id="email" name="email" required>
			<button type="submit">Click here!</button>
		</form>
		</section>
	</main>
	<footer>
		<p>My web page | 2025</p>
	</footer>
</body>
</html>
